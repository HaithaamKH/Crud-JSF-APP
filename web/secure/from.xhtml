<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Operation Form</title>
    </h:head>
    <h:body>
        <center style="margin: 150px">
            <h2>Hello, <p:outputLabel value="#{employeeBean.loggedEmp.name}"/></h2>
            <h2>The Action is: , <p:outputLabel value="#{employeeBean.action}"/></h2>
            
            <h:form>
                <p:inputText value="#{employeeBean.operationEmp.name}" 
                             placeholder="Name"/><br/>
                <p:inputText value="#{employeeBean.operationEmp.username}" 
                             placeholder="Username"/><br/>
                <p:password value="#{employeeBean.operationEmp.password}" 
                             placeholder="Password"/><br/>
                <p:inputText value="#{employeeBean.operationEmp.role}" 
                             placeholder="Role"/><br/>
                <p:inputText value="#{employeeBean.operationEmp.country}" 
                             placeholder="Country"/><br/>
                <h:commandButton value="Save" action="#{employeeBean.operationOnEmp()}"
                                 disabled="#{employeeBean.view}"/>
                <h:commandButton value="Back" action="#{employeeBean.response()}"/>
                 <h:commandButton value="logout" action="#{employeeBean.logout()}"/>
                
            </h:form>
        </center>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Admin Page</title>
    </h:head>
    <h:body>
        <center style="margin: 150px">
        <p:outputLabel value="Welcome, #{employeeBean.loggedEmp.name}">
        </p:outputLabel><br/>
        <br/>
        
        
        <h:form>
            <p:inputText placeholder="Name" value="#{employeeBean.name}"></p:inputText><br/>
            <p:inputText placeholder="Country" value="#{employeeBean.country}"></p:inputText><br/>
            <h:commandButton value="Search" 
                             action="#{employeeBean.search()}"
                             />
            <h:commandButton value="Clear" action="#{employeeBean.clear()}"></h:commandButton>
        </h:form>
        <h:form>
            <h:commandButton value="Logout" action="#{employeeBean.logout()}"></h:commandButton>
            <h:commandButton value="Add New" action="#{employeeBean.showForm()}">
                <f:setPropertyActionListener target="#{employeeBean.action}" value="add"/>
            </h:commandButton>
        </h:form>
        
        
        
        <h:form>
            <p:dataTable var="emp" value="#{employeeBean.employees}">
                <p:column headerText="Id">
                    #{emp.id}
                </p:column>
                <p:column headerText="Name">
                    #{emp.name}
                </p:column>
                <p:column headerText="Username">
                    #{emp.username}
                </p:column>
                <p:column headerText="Role">
                    #{emp.role}
                </p:column>
                <p:column headerText="Country">
                    #{emp.country}
                </p:column>
                <p:column headerText="Action">
                    <h:commandButton value="View" action="#{employeeBean.showForm(emp.id)}">
                        <f:setPropertyActionListener target="#{employeeBean.action}"
                                                     value="view"/>
                    </h:commandButton>
                    <h:commandButton value="Edit" action="#{employeeBean.showForm(emp.id)}">
                        <f:setPropertyActionListener target="#{employeeBean.action}"
                                                     value="edit"/>
                    </h:commandButton>
                    <h:commandButton value="Delete" action="#{employeeBean.deleteEmp(emp.id)}"/>
                     
                    
                </p:column>
                
            </p:dataTable>
        </h:form>
        </center>
    </h:body>
</html>

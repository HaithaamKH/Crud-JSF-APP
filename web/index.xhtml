<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <center style="margin: 150px">
            <h2>Please Login!</h2>
            <h:form>
                Username <p:inputText value="#{employeeBean.username}"></p:inputText><br/>
                Password <p:password value="#{employeeBean.password}"></p:password> <br/>
                <p:commandButton value="Login" action="#{employeeBean.login()}"></p:commandButton>
            </h:form>
         </center>
    </h:body>
</html>
